<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | eCommerce</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>   

    <div class="main-overlay position-fixed">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="login">
        <div class="container">
            <div class="login-form">
                <div class="head text-center mb-5">
                    <h4>Login</h4>
                    <p>Enter Login details to get access</p>
                </div>
                <form action="">
                    <div class="email">
                        <input type="email" required name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="password">
                        <input type="password" required name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="keep d-flex align-items-center my-3 justify-content-between">
                        <div class="checkbox">
                            <label class="container-checkbox">Keep me logged in
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="forget">
                            <a href="#">Forget Password?</a>
                        </div>
                    </div>
                    <div class="submit d-flex align-items-center justify-content-between">
                        <p class="mb-3 mb-sm-0">Don't have an account? <a href="register.html">Sign Up</a> here</p>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
