<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | eCommerce</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>   

    <div class="main-overlay position-fixed">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="login">
        <div class="container">
            <div class="login-form">
                <div class="head text-center mb-5">
                    <h4>Sign Up</h4>
                    <p>Create your account to get full access</p>
                </div>
                <form action="">
                    <div class="name">
                        <label for="name" class="fw-bold">Full Name</label>
                        <input type="text" required name="name" id="name" placeholder="Enter Your Full Name">
                    </div>
                    <div class="email my-3">
                        <label for="email" class="fw-bold">Email Address</label>
                        <input type="email" required name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="password my-3">
                        <label for="password" class="fw-bold">Password</label>
                        <input type="password" required name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="password my-3">
                        <label for="confirm-password" class="fw-bold">Confirm Password</label>
                        <input type="password" required name="confirm-password" id="confirm-password" placeholder="Confirm Your Password">
                    </div>
                    <div class="submit d-flex align-items-center justify-content-between">
                        <p class="mb-3 mb-sm-0">Have already an account? <a href="login.html">Login</a> here</p>
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
